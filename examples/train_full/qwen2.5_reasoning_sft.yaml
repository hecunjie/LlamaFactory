### model
model_name_or_path: /mnt/tidal-alsh01/dataset/zeus/hecunjie/models/Qwen/Qwen2.5-7B-Instruct
trust_remote_code: true
resize_vocab: true
add_special_tokens: "<latent_thinking_1>,<latent_thinking_2>,<latent_thinking_3>,<latent_thinking_4>,<latent_thinking_5>"

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z2_config.json

### dataset
dataset: reasoning_train_gsm8k
template: qwen
cutoff_len: 2048
max_samples: 1000
preprocessing_num_workers: 16
dataloader_num_workers: 4
remove_unused_columns: false

### output
output_dir: /mnt/tidal-alsh01/dataset/zeus/hecunjie/train_outputs/latent_thinking_gsm8k
logging_steps: 1
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: wandb
run_name: latent_thinking_gsm8k

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
num_train_epochs: 10.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
compute_exact_match: true

### eval
eval_dataset: reasoning_test_gsm8k
# val_size: 0.1
per_device_eval_batch_size: 2
eval_strategy: steps
eval_steps: 5
# predict_with_generate: true